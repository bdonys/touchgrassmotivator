<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link type="text/css" rel="stylesheet" href="assets/materialize.css"  media="screen,projection"/> -->
    <!-- <link rel="stylesheet" href="assets/stylesheet.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Touch Grass Motivator</title>
</head>
<body>
    <header class="card-panel green darken-1 white-text center-align z-depth-5">
        <h1>Touch Grass Motivator</h1>
            <p> Here you will acquire motivation to keep climbing or to go outside!</p>
    </header>
    <div class="container">
        <h2 class="center-align">Select your region!</h2>
        <select id="chooseRegion" class="browser-default">
            <option value="NA1">NA1</option>
            <option value="EUN1">EUN1</option>
            <option value="EUW1">EUW1</option>
            <option value="JP1">JP1</option>
            <option value="KR1">KR</option>
            <option value="LA1">LA1</option>
            <option value="LA2">LA2</option>
            <option value="OC1">OC1</option>
            <option value="PH2">PH2</option>
            <option value="RU">RU</option>
            <option value="SG2">SG2</option>
            <option value="TH2">TH2</option>
            <option value="TR1">TR1</option>
            <option value="TW2">TW2</option>
            <option value="VN2">VN2</option>
            <option value="BR1">BR1</option>
        </select>
        
        <br>
        </br>

        <form>
            <input type="text" name="username" placeholder="Summoner Name" id="username">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit!</button> 
        </form>
       
        <br>
        </br>

        <h3 class="center-align" id="rankTier">Rank & Tier</h3>
        
        <div class="gifContainer center-align"></div>
    </div>

    <script src="assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
