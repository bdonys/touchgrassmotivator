<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link type="text/css" rel="stylesheet" href="assets/materialize.css"  media="screen,projection"/> -->
    <!-- <link rel="stylesheet" href="assets/stylesheet.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Touch Grass Motivator</title>
</head>
<body>
    <header class="card-panel green darken-1 white-text center-align z-depth-5">
        <h1>Touch Grass Motivator</h1>
            <p> Here you will acquire motivation to keep climbing or to go outside!</p>
    </header>
    <div class="container">
        <h2 class="center-align">Select your region!</h2>
        <select id="chooseRegion" class="browser-default">
            <option value="0">NA</option>
            <option value="1">EUN</option>
            <option value="2">EUW</option>
            <option value="3">JP</option>
            <option value="4">KR</option>
            <option value="5">LA</option>
            <option value="6">LAS</option>
            <option value="7">OCE</option>
            <option value="8">PH</option>
            <option value="9">RU</option>
            <option value="10">SG</option>
            <option value="11">TH</option>
            <option value="12">TR</option>
            <option value="13">TW</option>
            <option value="14">VN</option>
            <option value="15">BR</option>
        </select>
        
        <br>
        </br>

        <form>
            <input type="text" name="username" placeholder="Summoner Name" id="username">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit!</button> 
        </form>
       
        <br>
        </br>

        <h3 class="center-align" id="rankTier">Rank & Tier</h3>
        
        <div class="gifContainer center-align"></div>
    </div>

    <script src="assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
